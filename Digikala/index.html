<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="css/bootstrap.rtl.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/86c7221215.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></script>
</head>
<header>
  <div class="container-fluid">
    <div class="container position-relative">
      <div class="row myrow justify-content-end">
        <div class="col logo">
          <img src="images/logo.svg" alt="logo">
        </div>
        <div class="col position-relative">
          <div class="search-box d-inline-block position-relative">
            <input type="text" placeholder="جست‌وجو... ">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <div class="col profile align-self-end offset-2">
          <ul>
            <li class="list-inline-item position-relative">
              <button type="button" class="btn"><i class="fa-regular fa-user"></i><i class="fa-solid fa-caret-down"
                  id="downarrow"></i></button>
            </li>

            <li class="list-inline-item"><button type="button" class="btn"><i
                  class="fa-regular fa-cart-shopping fw-bold"></i></button></i></li>
          </ul>
        </div>
      </div>
      <div class="row myrow secondrow">
        <div class="col">
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/bootstrap.bundle.js"></script>
</body>

<footer>

</footer>

</html>
